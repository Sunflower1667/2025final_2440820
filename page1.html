<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>진로진학 상담</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="page1.css" />
  <script type="module" src="page1.js" defer></script>
</head>
<body>
  <div class="chat-container">
    <h2>진로 진학 고민을 이야기해보세요</h2>

    <div class="student-info">
      <input type="text" id="studentName" placeholder="이름을 입력하세요" />
      <input type="text" id="studentId" placeholder="학번을 입력하세요" />
    </div>

    <div id="chatbox" class="chat-box"></div>

    <div class="input-row">
      <textarea id="userInput" placeholder="고민을 입력하세요..." rows="1"></textarea>
      <button id="sendBtn">보내기</button>
    </div>
    <!-- ✅ 상담 종료 버튼 추가 -->
    <button id="endBtn" class="end-button">상담 종료</button>
  </div>
</body>
</html>
